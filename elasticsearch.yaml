apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-deployment
  labels:
    app: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      name: elasticsearch
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.13.3
          ports:
            - containerPort: 9200
            - containerPort: 9300
          volumeMounts:
            - name: parquet-volume
              mountPath: /app/
          imagePullPolicy: IfNotPresent
          env:
            - name: discovery.type
              value: "single-node"
            - name: xpack.security.enabled
              value: "false"
            - name: xpack.security.enrollment.enabled
              value: "false"
            # - name: bootstrap.memory_lock
            #   value: "true"
            - name: ES_JAVA_OPTS
              value: "-Xms4g -Xmx10g"
            - name: ES_PORT
              value: "9200"
            - name: ES_JAVA_HOME
              value: "/usr/share/elasticsearch/jdk"
          resources:
              limits:
                memory: "5Gi"
        - name: parquet-elasticsearch-connector
          image: mariamelsamni/weather-system-parquet-elasticsearch-connector
          volumeMounts:
            - name: parquet-volume
              mountPath: /app/
      volumes:
      - name: parquet-volume
        persistentVolumeClaim:
          claimName: parquet-volume


---

apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
spec:
  selector:
    app: elasticsearch
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200

      